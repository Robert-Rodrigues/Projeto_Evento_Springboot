<!DOCTYPE html>
<html>

<head>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Eventos</title>
</head>

<body>
	<h1 class="center-align">Evento</h1>
	<h3 class="center-align"><a href="/eventos" class="waves-effect waves-light btn"><i
				class="material-icons left">add_circle</i>Lista de eventos</a></h3>
	<div th:each="evento : ${evento}">
		<table class="container">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Local</th>
					<th>Data</th>
					<th>Hor√°rio</th>
				</tr>
			</thead>
			<div class="row">
				<td>
					<p><span th:text="${evento.nome}"> </span></p>
				</td>
				<td>
					<p><span th:text="${evento.local}"> </span></p>
				</td>
				<td>
					<p><span th:text="${evento.data}"> </span></p>
				</td>
				<td>
					<p><span th:text="${evento.horario}"> </span></p>
				</td>
			</div>
		</table>
		<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
